<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">Sylvia Ani</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="nav-underline"></div>

    <main class="contact-container">
      <h2>Contact Me</h2>
      <form id="contact-form" class="contact-form">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="success-message" style="display: none; color: green">
        Message sent successfully!
      </p>

      <div class="social-links">
        <a href="#" target="_blank">LinkedIn</a>
        <a href="https://www.github.com/Sylviaani" target="_blank">GitHub</a>
        <a href="https://www.twitter.com'syl_babie" target="_blank">Twitter</a>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Sylvia Ani. All rights reserved.</p>
      </footer>
    </main>

    <script>
      (function () {
        emailjs.init("uyig2wGOKqWWjJElb"); // Replace with your EmailJS User ID
      })();

      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          emailjs.sendForm("service_rosf44p", "template_z7m8zzm", this).then(
            function () {
              document.getElementById("success-message").style.display =
                "block";
              document.getElementById("contact-form").reset();
            },
            function (error) {
              alert("Failed to send message: " + error.text);
            }
          );
        });
    </script>
  </body>
</html>
